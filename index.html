<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
  <section class="controls">
    <section class="text-formatting">
      <button id="ctrl_bold" onclick="command('bold');">Gras</button>
      <button id="ctrl_italic" onclick="command('italic');">Italique</button>
      <button id="ctrl_underline" onclick="command('underline');">Souligné</button>
      <button id="ctrl_crossed" onclick="command('strikeThrough');">Barré</button>
    </section>

    <section class="text-alignment">
      <button id="ctrl_left" onclick="command('justifyLeft');">Gauche</button>
      <button id="ctrl_center" onclick="command('justifyCenter');">Centré</button>
      <button id="ctrl_right" onclick="command('justifyRight');">Droit</button>
      <button id="ctrl_justify" onclick="command('justifyFull');">Justifié</button>
    </section>

    <section class="lists">
      <button id="ctrl_ul" onclick="command('insertUnorderedList');">UL</button>
      <button id="ctrl_ol" onclick="command('insertOrderedList');">OL</button>
    </section>


    <section class="colors">
      <label for="ctrl_txt_color">Couleur du texte</label><input type="color" name="ctrl_txt_color" id="ctrl_txt-color" onchange="command('foreColor', this.value)">
      <label for="ctrl_bg_color">Couleur du surlignage</label><input type="color" name="ctrl_bg_color" id="ctrl_bg-color" onchange="command('hiliteColor', this.value)">
    </section>


    <section class="font-config">
      <select name="font-size" id="ctrl_font-size"  onchange="command('fontSize', this.value);">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
1      </select>

      <select name="font-family" id="ctrl_font-family">
      </select>
    </section>

    <select name="formatting" onchange="command('formatBlock', this.value); this.selectedIndex = 0;">
      <option value="">Niveau de texte</option>
      <option value="H1">h1</option>
      <option value="H2">h2</option>
      <option value="H3">h3</option>
      <option value="H4">h4</option>
      <option value="H5">h5</option>
      <option value="H6">h6</option>
      <option value="p">p</option>
      <option value="code">code</option>
      <option value="pre">pre</option>
      <option value="blockquote">blockquote</option>
    </select>

    <section class="others">
      <button id="ctrl_hr"  onclick="command('insertHorizontalRule');">HR</button>
      <button id="ctrl_anchor">Ancre</button>
      <button id="ctrl_image" onclick="command('insertImage');">Image</button>
      <button id="ctrl_link" onclick="command('createLink');">Lien</button>
      <button id="ctrl_video">Vidéo</button>
      <button id="ctrl_array">Tableau</button>
      <button id="ctrl_delete-formatting" onclick="command('removeFormat');">Effacer le style</button>
      <button id="ctrl_show-source">Afficher Code Source</button>
      <button id="ctrl_undo" onclick="command('undo')">Undo</button>
      <button id="ctrl_redo" onclick="command('redo')">Redo</button>

    </section>
  </section>

  <section id="editor" class="editor-input" contentEditable>Editer le texte</section>

  <button id="save" class="save-btn">Enregistrer</button>


  <section id="result" class="result"></section>
</main>


<script src="script2.js"></script>
<script src="script.js"></script>
</body>
</html>
