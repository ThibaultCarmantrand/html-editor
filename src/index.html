<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./assets/css/min/styles.min.css">
  <script src="https://use.fontawesome.com/465909e527.js"></script>
</head>
<body>

<main>
  <section class="controls">
    <section class="text-formatting">
      <button id="ctrl_bold" data-command="bold"><i class="fa fa-bold"></i></button>
      <button id="ctrl_italic" data-command="italic"><i class="fa fa-italic"></i></button>
      <button id="ctrl_underline" data-command="underline"><i class="fa fa-underline"></i></button>
      <button id="ctrl_crossed" data-command="strikeThrough"><i class="fa fa-strikethrough"></i></button>
    </section>

    <section class="text-alignment">
      <button id="ctrl_left" data-command="justifyLeft"><i class="fa fa-align-left"></i></button>
      <button id="ctrl_center" data-command="justifyCenter"><i class="fa fa-align-left"></i></button>
      <button id="ctrl_right" data-command="justifyRight"><i class="fa fa-align-right"></i></button>
      <button id="ctrl_justify" data-command="justifyFull"><i class="fa fa-align-justify"></i></button>
    </section>

    <section class="lists">
      <button id="ctrl_ul" data-command="insertUnorderedList"><i class="fa fa-list-ul"></i></button>
      <button id="ctrl_ol" data-command="insertOrderedList"><i class="fa fa-list-ol"></i></button>
    </section>


    <section class="colors">
      <label>Couleur du texte :</label><input type="color" id="control_txt-color" value="" onchange="command_argument('foreColor',this.value);" data-command="foreColor"/>
      <label>Couleur de fond :</label><input type="color" id="control_bg-color" value="" onchange="command_argument('hiliteColor',this.value);" data-command="hiliteColor" />
    </section>


    <section class="font-config">
      <select name="font-size" id="ctrl_font-size" onchange="command_argument('fontSize', this.value);" data-command="fontSize">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>

      <select name="font-family" id="ctrl_font-family">
      </select>
    </section>

    <select name="formatting" id="format" onchange="command_argument('formatBlock', this.value);" data-command="formatBlock">
      <option value="">Niveau de texte</option>
      <option value="h1">h1</option>
      <option value="h2">h2</option>
      <option value="h3">h3</option>
      <option value="h4">h4</option>
      <option value="h5">h5</option>
      <option value="h6">h6</option>
      <option value="p">p</option>
      <option value="code">code</option>
      <option value="pre">pre</option>
      <option value="blockquote">blockquote</option>
    </select>

    <section class="others">
      <button id="ctrl_hr" data-command="insertHorizontalRule">HR</button>
      <button id="ctrl_anchor">Ancre</button>
      <button id="ctrl_image" data-command="insertImage"><i class="fa fa-image"></i></button>
      <button id="ctrl_link" data-command="createLink"><i class="fa fa-link"></i></button>
      <button id="ctrl_video"><i class="fa fa-youtube-play"></i></button>
      <button id="ctrl_array"><i class="fa fa-table"></i></button>
      <button id="control_delete-formatting" data-command="removeFormat">Effacer le style</button>
      <button id="control_show-source" data-command="insertHTML">Afficher Code Source</button>
      <button id="ctrl_undo" onclick="command('undo')"><i class="fa fa-rotate-left"></i></button>
      <button id="ctrl_redo" onclick="command('redo')"><i class="fa fa-rotate-right"></i></button>
    </section>
  </section>

  <article id="post">
    <p id="editable" contenteditable="true">method is called and the returned value <strong>is passed to</strong> the function. This can make the object appear to be a string when used with other functions when it is really an object with properties and methods.</p>
  </article>

  <button id="save" class="save-btn">Enregistrer</button>

  <section id="result" class="result"></section>
</main>

<script src="./assets/js/script.min.js"></script>
<script src="./assets/js/script2.min.js"></script>

</body>
</html>
